<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f75ce27cbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="main-container">
            <div class="calculator-container">
                <div class="input-box">
                    <div class="display"></div>
                </div>
                <div class="buttons">
                    <button class="button clear-all">AC</button>
                    <button class="delete"><i class="fa-solid fa-delete-left fa-xs"></i></button>
                    <button class="empty"></button>
                    <button class="operator divide" data-value="/"><i class="fa-solid fa-divide"></i></button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator multiply" data-value="*"><i class="fa-solid fa-xmark"></i></button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator subtract" data-value="-"><i class="fa-solid fa-minus"></i></button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator add" data-value="+"><i class="fa-solid fa-plus"></i></button>
                    <button class="number">0</button>
                    <button class="decimal">.</button>
                    <button class="equals"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
<script src="./script.js"></script>
</body>
</html>
