<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f75ce27cbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="main-container">
            <div class="calculator-container">
                <div class="input-box">
                    <div class="display">
                        1234567890
                    </div>
                </div>
                <div class="buttons">
                    <div class="button clear-all">
                        AC
                    </div>
                    <div class="button delete">
                        <i class="fa-solid fa-delete-left fa-xs"></i>
                    </div>
                    <div class="button empty">
                    </div>
                    <div class="button divide">
                        <i class="fa-solid fa-divide"></i>
                    </div>
                    <div class="button number">
                        7
                    </div>
                    <div class="button number">
                        8
                    </div>
                    <div class="button number">
                        9
                    </div>
                    <div class="button multiply">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="button number">
                        4
                    </div>
                    <div class="button number">
                        5
                    </div>
                    <div class="button number">
                        6
                    </div>
                    <div class="button minus">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    <div class="button number">
                        1
                    </div>
                    <div class="button number">
                        2
                    </div>
                    <div class="button number">
                        3
                    </div>
                    <div class="button plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="button number">
                        0
                    </div>
                    <div class="button decimal">
                        .
                    </div>
                    <div class="button equals">
                        <i class="fa-solid fa-equals"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
<script src="./script.js"></script>
</body>
</html>
